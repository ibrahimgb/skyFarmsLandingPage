<div
  style="width: 840px; height: 500px; text-align: center; margin: 0; padding: 0"
>
  <ng-image-slider
    class="slider"
    #nav
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="1"
    [imageSize]="{ width: '25%', height: 200 }"
    slideImage="1"
    [showArrow]="false"
    [imagePopup]="false"
    slideActiveClass="swiper-active"
  ></ng-image-slider>
</div>
